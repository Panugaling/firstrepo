<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid bg-light py-3">
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">My Bootstrap</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <section class="text-center">
            <h1 class="fs-3">My Sample Bootstrap</h1>
        </section>

        <section class="row mt-4">
            <div class="col-md-8 container-align-center bg-light p-3 text-center">
                <p class="text-secondary">This is a simple column with some sample text.</p>
            </div>
        </section>

        <section class="mt-4 text-center">
            <div class="d-flex flex-column align-items-center">
                <input type="text" class="form-control mb-3 w-50" placeholder="Enter text here">
                <div>
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-info">Info</button>
                    <button class="btn btn-danger">Danger</button>
                    <button class="btn btn-warning">Warning</button>
                    <button class="btn btn-secondary">Delete</button>
                    <button class="btn btn-success">Edit</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
