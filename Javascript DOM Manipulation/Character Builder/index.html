<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Creator</h1>
    <ul>
        <li class="armor-options" id="helmet-options">
            <h3>Select Your Helmet</h3>
            <img src="./assets/Ironwood_Helmet.png" data-part="helmet">
            <img src="./assets/Yeti_Horned_Helm.png" data-part="helmet">
            <img src="./assets/Arctic_Hood.png" data-part="helmet">
            <img src="./assets/Fiery_Helmet.png" data-part="helmet">
            <img src="./assets/Knightmetal_Helmet.png" data-part="helmet">
            <img src="./assets/Phantom_Helmet.png" data-part="helmet">
            <img src="./assets/Steeleaf_Helmet.png" data-part="helmet">
        </li>
        <li class="armor-options" id="armor-options">
            <h3>Select Your Armor</h3>
            <img src="./assets/Ironwood_Chestplate.png" data-part="armor">
            <img src="./assets/Yeti_Jacket.png" data-part="armor">
            <img src="./assets/Arctic_Jacket.png" data-part="armor">
            <img src="./assets/Fiery_Chestplate.png" data-part="armor">
            <img src="./assets/Knightmetal_Chestplate.png" data-part="armor">
            <img src="./assets/Phantom_Chestplate.png" data-part="armor">
            <img src="./assets/Steeleaf_Chestplate.png" data-part="armor">
            <img src="./assets/Naga_Scale_Tunic.png" data-part="armor">
        </li>
        <li class="armor-options" id="leggings-options">
            <h3>Select Your Leggings</h3>
            <img src="./assets/Ironwood_Leggings.png" data-part="leggings">
            <img src="./assets/Yeti_Leggings.png" data-part="leggings">
            <img src="./assets/Arctic_Leggings.png" data-part="leggings">
            <img src="./assets/Fiery_Leggings.png" data-part="leggings">
            <img src="./assets/Knightmetal_Greaves.png" data-part="leggings">
            <img src="./assets/Steeleaf_Leggings.png" data-part="leggings">
            <img src="./assets/Naga_Scale_Leggings.png" data-part="leggings">
        </li>
        <li class="armor-options" id="boots-options">
            <h3>Select Your Boots</h3>
            <img src="./assets/Ironwood_Boots.png" data-part="boots">
            <img src="./assets/Yeti_Boots.png" data-part="boots">
            <img src="./assets/Arctic_Boots.png" data-part="boots">
            <img src="./assets/Fiery_Boots.png" data-part="boots">
            <img src="./assets/Knightmetal_Boots.png" data-part="boots">
            <img src="./assets/Steeleaf_Boots.png" data-part="boots">
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
