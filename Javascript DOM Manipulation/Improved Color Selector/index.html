<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Color Selector</h1>
    <p>Click a color to change the background and highlight the selected color.</p>
    <section>
        <ul>
            <li class="color-box red">Red</li>
            <li class="color-box blue">Blue</li>
            <li class="color-box green">Green</li>
            <li class="color-box yellow">Yellow</li>
            <li class="color-box purple">Purple</li>
            <li class="color-box orange">Orange</li>
        </ul>
    </section>
    <div id="selected-color">Selected Color: None</div>

    <script>
        document.body.addEventListener('click', () => alert('Body clicked!'));

        const colorBoxes = document.querySelectorAll('.color-box');
        const selectedColorText = document.getElementById('selected-color');

        colorBoxes.forEach(box => {
            box.addEventListener('click', event => {
                colorBoxes.forEach(box => box.classList.remove('selected'));
                box.classList.add('selected');

                const color = box.classList[1];
                selectedColorText.textContent = `Selected Color: ${color.charAt(0).toUpperCase() + color.slice(1)}`;
                document.body.style.backgroundColor = color;

                event.stopPropagation();
            });
        });
    </script>
</body>

</html>
